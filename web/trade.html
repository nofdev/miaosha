<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
</head>
<body>
    <a id="testOrderSubmit" href="#">Test Order Submit</a>
    <div id="result"></div>
    <script language="JavaScript">
        var submitOrder = function(json){
            $.post("/trade", json, function(data){
                $("#result").html(data);
            });
        };

        $("#testOrderSubmit").click(function(){
            var cartItems = '[{"skuId":1001,"quantity":10},{"skuId":1002,"quantity":20}]'
            var json = {"cartItems":cartItems,"addressId":2000};
            submitOrder(json);
        });
    </script>
</body>
</html>
